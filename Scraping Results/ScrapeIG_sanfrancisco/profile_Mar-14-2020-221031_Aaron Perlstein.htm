he ends.\n...\nPhoto 3: \nI soaked the yarn in cold water for an hour, gently squeezed out excess water, rolled in a towel, and hung to dry near a fan. Basic blocking to remove the krimps!\n...\nPhoto 4: I wound the skeins into yarn cakes I can knit from directly. Now I have a sweaters quantity of gorgeous yarn! Yay!\n...\n#froggit #reuse #ripitripitripit #wastenotwantnot #handknit #handknitsweater #slowfashion #locallymade #handmadewardrobe #menwhoknit #boyswhoknit #instaknit #knitlover #knitstagram #fiberart #fiberlove #makerlife #wool #knittersofig #imagiknit #diy #cottageindustry #makeityourself #imadedis #imadethis #wip"}}]},"shortcode":"B9PiPC0pSTa","edge_media_to_comment":{"count":9},"comments_disabled":false,"taken_at_timestamp":1583176743,"dimensions":{"height":1080,"width":1080},"display_url":"https://scontent-sjc3-1.cdninstagram.com/v/t51.2885-15/e35/88163149_213080339891284_8656565565633545812_n.jpg?_nc_ht=scontent-sjc3-1.cdninstagram.com\u0026_nc_cat=104\u0026_nc_ohc=wmLXl1WpxMIAX9TcKe3\u0026oh=64d73d71caa023a52e9100b702ad64d4\u0026oe=5EA62726","edge_liked_by":{"count":175},"edge_media_preview_like":{"count":175},"location":{"id":"44961364","has_public_page":true,"name":"San Francisco, California","slug":"san-francisco-california"},"gating_info":null,"fact_check_overall_rating":null,"fact_check_information":null,"media_preview":"ACoqs28G8ZPGemP60hjJJAIAx1P+HvUiSBQE7nA/Dv8A4VOAnQCsPZp2Stpubc7Wr67EKIFA5OSOacpK5U7iQOuPvf7vOM+vOfpTLllhAYfLngnOKYqM4BB29x1PHr/+umla6sS3fUsSSEc9Qo5B6fU9ST6darmSI856/SmtHIMMrjeueOxB/X6Zpu+X+4lKTS3Gl2Jhp8qnO5cj3P8AhUwt5wc7lx/n2q9IcVEX5x+FOyXf7xXb7fcULweVGDJhgTjA55wfWqoSUDLAkDkcjP4jPH0rRnTft6Ah8j8MnFSs4II4yen5dzStq2O9kjJHmL+8ZTtzzjrj6f1/OlN/F6N+Q/xrTMgZeOSeKxWtACQD3pSj3KizoJjg/pVBpNpJ/XvWvVOdQWzgdDWjXUziylLKvy56B8n24YZpl06xxMAeWGF56ntimXIAi49f6Gs3HA+tZN2ZslfU2hJFtDkgADOOn4f0rENw2elTHpUFK/Nui1G2x//Z","owner":{"id":"432127807","username":"rockonaaron"},"thumbnail_src":"https://scontent-sjc3-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35 ption":{"edges":[{"node":{"text":"Next project on the needles! I've been planning this one for about a year - a traditional Irish sweater using Brooklyn Tweed Shelter in the Sap color. Just look at all those flecks of color in the bright spring green! The pattern is the Murphy Sweater, for the Irish Murphy family name. I don't have a Murphy in the family, I just loved the sweater! I think my favorite part is the honeycomb stitch in the center - after every row I put this down and just stare at it for a while... omg, I really love this one!\n\n#btinthewild #brooklyntweed #btshelter #brooklyntweedshelter #murphysweater #locallymade #makeityourself #slowfashion #americanwool #diy #imadethis #menwhoknit #boyswhoknit #instaknit #knitlover #knitstagram #fiberart #fiberlove #handknit #handknitsweater #wip #diy #knitting #clanaran #irishsweater #cabledsweater #aransweatermarket"}}]},"shortcode":"B9Mm4U2JUNA","edge_media_to_comment":{"count":29},"comments_disabled":false,"taken_at_timestamp":1583078515,"dimensions":{"height":1080,"width":1080},"display_url":"https://scontent-sjc3-1.cdninstagram.com/v/t51.2885-15/e35/87670421_521325268520657_453645199487652263_n.jpg?_nc_ht=scontent-sjc3-1.cdninstagram.com\u0026_nc_cat=105\u0026_nc_ohc=ICnNRSrezmcAX9TG5-X\u0026oh=6c00e3d33eb64b3eece67bf14e6b1a86\u0026oe=5E9C2446","edge_liked_by":{"count":340},"edge_media_preview_like":{"count":340},"location":{"id":"44961364","has_public_page":true,"name":"San Francisco, California","slug":"san-francisco-california"},"gating_info":null,"fact_check_overall_rating":null,"fact_check_information":null,"media_preview":"ACoqtS3Kx4A6npmpllyM46dh+tY0m6TsTjpV22dgMEHj1Fc5s076bGgJPalEh9Ki8xR1Kj8aYtwvcr/PimPQsiY5xjp70n2j2P5GmCZT0IP5VJu+n6U/mToZQJIOMg9BijPykHngkHtx6+n8qiPzLjvn+R//AF808ElSDznv6j3/AMe9SZX7i4AY+mAf5/gOnU4HvnFL0/D69f559vvn3FMbhs+o/Xn/ABp0g9Pb/wCv+f8AnFMB5K4IbgMxGT+P+frTdrDjJ49QM/jxSSAMMdj2qHc68B2wOKAJPLbsKeIX9qtinCpubcqKn2dz3H5U/wCzMe4/L/69WqeKoLLsU/sr+o/Kj7NL/s/rWgKdVWJsux//2Q==","owner":{"id
